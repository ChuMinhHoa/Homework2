<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="img">
                <img style="width: 100%;" src="https://www.imgworlds.com/wp-content/uploads/2015/12/18-CONTACTUS-HEADER.jpg" id="img-change">
            </div>
            <div class="name">
                <h1 id="name">Name</h1>
            </div>
            <div class="date">
                <h3 id="date">Date</h3>
            </div>
            
        </div>
        <div class="input-div">
            <input type="text" name="" id="link-update" placeholder="Url Link">
            <input type="text" name="" id="name-update" placeholder="Name">
            <input type="date" name="" id="date-update" placeholder="Date">  
            <div class="btn">
                <h3 class="btn btn-update" onclick="update()">Update</h3>
            </div>  
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
